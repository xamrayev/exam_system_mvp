<!-- templates/exams/student_login.html -->
{% extends 'base.html' %}

{% block title %}Вход студента{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6">
        <div class="main-container p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-graduate fa-4x text-primary mb-3"></i>
                <h2>Вход для студентов</h2>
                <p class="text-muted">Введите ваш студенческий ID для входа в систему</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="student_id" class="form-label">
                        <i class="fas fa-id-card me-2"></i>Студенческий ID
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg text-center" 
                           id="student_id" 
                           name="student_id" 
                           placeholder="Например: ABC12345"
                           style="letter-spacing: 2px; font-family: monospace;"
                           required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    ID предоставляется преподавателем
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
